<div class="col-xl-6 col-lg-8 col-md-10 col-sm-10" style="margin: auto; background-color: white;">
  <div class="padding-2">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Edad</th>
          <th scope="col">Fecha de Nacimiento</th>
        </tr>
      </thead>
      <tbody *ngFor= "let data of dataCustomer ; let indice=index">
        <tr>
          <th scope="row">{{indice+1}}</th>
          <td>{{data.name}}</td>
          <td>{{data.lastName}}</td>
          <td>{{data.age}}</td>
          <td>{{data.birthdate}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
