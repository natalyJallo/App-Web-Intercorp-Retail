<form class="col-xl-6 col-lg-8 col-md-10 col-sm-10 margin" style="background-color: white; padding: 30px 70px;">
  
  <div class="form-group">
    <label for="exampleInputEmail1">Nombres</label>
    <input type="text" name="nameClient" [(ngModel)]="nameClient" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Apellidos</label>
    <input type="text" name="lastName" [(ngModel)]="lastName" class="form-control" id="exampleInputPassword1">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Edad</label>
    <input type="number" name="age" [(ngModel)]="age" class="form-control" id="exampleInputPassword1">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Fecha de Nacimiento</label>
    <input type="date" name="birthdate" [(ngModel)]="birthdate" class="form-control" id="exampleInputPassword1">
  </div>

  <div class="form-group" style="text-align: center">
    <button type="submit" class="btn btn-danger" (click)="sendRegisterClient()">Registrar</button>
  </div> 

</form>
